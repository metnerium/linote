<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linote.ru</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0A0A0A;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gradient-text {
            background: linear-gradient(135deg, #4C6EF5, #0EA5E9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <main class="text-center px-4">
        <h1 class="text-7xl md:text-8xl font-semibold mb-6 gradient-text tracking-tight">
            Linote
        </h1>
        <p class="text-xl text-gray-400 mb-12 max-w-lg mx-auto">
            Платформа для создания и публикации литературных произведений
        </p>
        <div class="text-gray-400 space-y-2">
            <p>Создавайте и делитесь творчеством</p>
            <p>Находите новые произведения</p>
        </div>
    </main>
</body>
</html>
